<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1>Generate Random Color</h1>
    <br>
    <button style="background-color: black;color: white;margin-bottom: 10px; ">Generate Cololr</button>
    <br>

    <div style="height: 100px; width: 600px; border: 1px solid black; margin: auto;">This is your new color</div>
     <br>
    <script>
        let btn= document.querySelector("button");
let h1= document.querySelector("h1");
btn.addEventListener("click",function(){
    let h1=document.querySelector("h1");
    let randomcolor=getRandomclor();
    h1.innerText=randomcolor;

    let div =document.querySelector("div");
    div.style.backgroundColor=randomcolor;

    console.log("color updated")
});

function getRandomclor(){
    let red=Math.floor(Math.random()*255);
    let green=Math.floor(Math.random()*255);
    let blue=Math.floor(Math.random()*255);

    let color=`rgb(${red},${green},${blue})`;
    return color;
};  
    </script>
</body>

</html>
